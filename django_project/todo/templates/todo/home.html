{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'todo/static.css' %}">
	<link rel="icon" href="{% static 'wwwapp/img/favicon.png' %}">
    <link rel="apple-touch-icon" href="{% static 'wwwapp/img/apple-touch-icon.png' %}">


<title>ToDo</title>

</head>
<style>
    body{
        background-color: #638CB8;
    }
    input{
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
    }
    input::placeholder {
      color: #d3d3d3;
    }
    .submit{
        background-color: #6BA3E8;
    }
    .center-column{
        width:600px;
        margin: 20px auto;
        padding:20px;
        background-color: #fff;
        border-radius: 3px;
        box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
    }
    .item-row{
        background-color: #906abd;
        margin: 10px;
        padding: 20px;
        border-radius: 3px;
        color: #fff;
        font-size: 16px;
        box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
    }
    .btn-danger{
        background-color: #BD1E04;
        border-color: #e59400;

</style>

<body>

    <div class="center-column">
        To Do List:
        <form method="POST">
            {% csrf_token %}
            {{form.title}}
            <input type="submit" <button class="btn btn-info" value="Add"></button>
        </form>

        <div>
            {% for task in tasks %}
        </div>
        <div class="item-row">

            <a href="{% url 'todo-update_task' task.id %}"> <button class="btn btn-sm btn-info">Update</button></a>
            <a href="{% url 'todo-delete' task.id %}"> <button class="btn btn-sm btn-danger">Delete</button></a>

            {% if task.complete == True %}
            <strike>{{task}}</strike>
            {% else %}
            <span>{{ task }}</span>
            {% endif %}
            {% endfor %}
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
