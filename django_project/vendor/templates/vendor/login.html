{% extends 'interiorshop/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log in| {% endblock %}


{% block content %}

    <h1 class=" title">Log in</h1>

    <form method="POST" action=".">
        {% csrf_token %}
        {{ form | crispy}}

        <div class="field">
            <div class ="control">
                <button class="button is-dark is uppercase"> Log in</button>
            </div>
        </div>
    </form>

{% endblock content %}
